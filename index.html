
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tivana Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-gray-100 font-sans text-gray-800">
  
<!--CABECERA-->
<div id="header-container"></div>

<script>
  fetch('components/header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
    });
</script>

<!-- CARRUSEL RESPONSIVE -->
<div class="relative overflow-hidden w-full max-w-screen-xl mx-auto mt-6 aspect-[3/1]" id="carousel">
  <div class="flex transition-transform duration-500" id="carousel-slides">
    <img src="images/carousel/carrusel1.png" alt="Imagen 1" class="w-full h-full object-cover flex-shrink-0">
    <img src="images/carousel/carrusel2.png" alt="Imagen 2" class="w-full h-full object-cover flex-shrink-0">
    <img src="images/carousel/carrusel3.png" alt="Imagen 3" class="w-full h-full object-cover flex-shrink-0">
  </div>

  <!-- Botones -->
  <button id="prevBtn" class="absolute left-2 top-1/2 -translate-y-1/2 bg-white text-black rounded-full p-2 shadow-md z-10">
    &#10094;
  </button>
  <button id="nextBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white text-black rounded-full p-2 shadow-md z-10">
    &#10095;
  </button>
</div>


  <footer class="bg-gray-200 text-center text-sm text-gray-600 py-4">
    Â© 2025 Tivana. Todos los derechos reservados.
  </footer>

  <script>
  const slides = document.getElementById("carousel-slides");
  const images = slides.querySelectorAll("img");
  const totalSlides = images.length;
  let currentIndex = 0;

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  });

  function updateCarousel() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }
</script>


</body>
</html>
