
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tivana Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body class="bg-gray-100 font-sans text-gray-800">
  
<!--CABECERA-->
<header class="bg-white shadow-md sticky top-0 z-50 px-4 py-3">
  <div class="flex flex-col md:flex-row items-center justify-between w-full gap-4">
    
    <!-- ✅ SOLO MÓVIL: Logo izquierda + Sesión/Carrito derecha -->
    <div class="flex justify-between items-center w-full md:hidden">
      <!-- Logo móvil -->
      <img src="images/tivana-logo.png" alt="Tivana Logo" class="h-10">
      
      <!-- Sesión + Carrito móvil -->
      <div class="flex items-center gap-4">
        <a href="#" class="text-sm hover:underline">Iniciar sesión</a>
        <a href="#" class="text-gray-700 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 14 14">
            <path fill="currentColor" fill-rule="evenodd" d="M.75 1.5h1.396l.379 1.44l..."/>
          </svg>
        </a>
      </div>
    </div>

    <!-- ✅ LOGO (solo escritorio) -->
    <div class="hidden md:flex items-center gap-2">
      <img src="images/tivana-logo.png" alt="Tivana Logo" class="h-10">
    </div>

    <!-- ✅ SESIÓN Y CARRITO (solo escritorio) -->
    <div class="hidden md:flex items-center justify-end gap-4 w-full md:w-auto">
      <a href="#" class="text-sm hover:underline">Iniciar sesión</a>
      <a href="#" class="text-gray-700 hover:text-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 14 14">
          <path fill="currentColor" fill-rule="evenodd" d="M.75 1.5h1.396l.379 1.44l..."/>
        </svg>
      </a>
    </div>

    <!-- ✅ UBICACIÓN -->
    <div class="hidden md:flex items-center gap-1 text-sm text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" viewBox="0 0 24 24">
        <path fill="currentColor" d="..." />
      </svg>
      <span id="user-location">Venezuela</span>
    </div>

    <!-- ✅ BARRA DE BÚSQUEDA -->
    <div class="w-full sm:max-w-3xl md:max-w-4xl lg:max-w-5xl xl:max-w-6xl bg-gray-100 rounded overflow-hidden px-2 py-1 flex items-center gap-2">
      <select class="text-sm bg-transparent outline-none">
        <option>Todos</option>
        <option>Electrónica</option>
        <option>Ropa</option>
        <option>Hogar</option>
      </select>
      <input type="text" placeholder="Buscar en Tivana..." class="flex-grow bg-transparent outline-none text-sm px-2">
      <button class="bg-orange-500 px-3 py-2 text-white rounded-r">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-white" viewBox="0 0 512 512">
          <path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7l126.6 126.7c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208M208 352a144 144 0 1 0 0-288a144 144 0 1 0 0 288"/> />
        </svg>
      </button>
    </div>

    <!-- ✅ IDIOMA (solo escritorio) -->
    <div class="hidden md:block relative">
      <button class="flex items-center gap-1 text-sm">
        <img src="https://flagcdn.com/w40/es.png" alt="Español" class="w-5 h-4"> ES
      </button>
      <div class="absolute hidden mt-1 bg-white border rounded shadow p-1">
        <a href="#" class="flex items-center gap-1 text-sm hover:underline">
          <img src="https://flagcdn.com/w40/us.png" alt="English" class="w-5 h-4"> EN
        </a>
      </div>
    </div>

  </div>
</header>


<main class="container mx-auto py-12 px-4 text-center">
    <h2 class="text-3xl font-bold mb-4">BIENVENIDO A TIVANA</h2>
    <p class="text-lg max-w-xl mx-auto">
      Tu plataforma confiable para comprar en Amazon, Temu y más desde Venezuela.
    </p>
  </main>

  <footer class="bg-gray-200 text-center text-sm text-gray-600 py-4">
    © 2025 Tivana. Todos los derechos reservados.
  </footer>

</body>
</html>
