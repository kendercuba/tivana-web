<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración | Tivana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login de administrador</h1>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="Usuario" class="w-full px-3 py-2 border rounded">
      <input type="password" id="password" placeholder="Contraseña" class="w-full px-3 py-2 border rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Ingresar</button>
      <p id="error-msg" class="text-red-600 text-sm hidden mt-2">Usuario o contraseña incorrectos</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "1234") {
        localStorage.setItem("loggedIn", true);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error-msg').classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
