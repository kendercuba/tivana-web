<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - Tivana</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

 <!--CABECERA-->
<header class="bg-[#61858a] shadow-md sticky top-0 z-50 px-4 py-3">
  <div class="flex flex-col md:flex-row items-center justify-between w-full gap-4">
    
    <!-- ✅ SOLO MÓVIL: Logo izquierda + Sesión/Carrito derecha -->
    <div class="flex justify-between items-center w-full md:hidden">
      <!-- Logo móvil -->
      <img src="images/tivana-logo.png" alt="Tivana Logo" class="h-10">
      
      <!-- Sesión + Carrito móvil -->
      <div class="flex items-center gap-4">
        <a href="#" class="text-sm hover:underline">Iniciar sesión</a>
        <a href="#" class="text-gray-700 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 14 14">
            <path fill="currentColor" fill-rule="evenodd" d="M.75 1.5h1.396l.379 1.44l.01.034l.968 4.845l.012.078l.42 2.1V10a1.25 1.25 0 0 0 1.225 1h6.09a.75.75 0 0 0 0-1.5H5.365l-.25-1.25h6.997c.035 0 .135.003.227-.012a1.01 1.01 0 0 0 .756-.589c.054-.124.081-.281.09-.333l.003-.014l.791-3.862l.002-.01a1 1 0 0 0-.98-1.18H3.894L3.56.975A1.25 1.25 0 0 0 2.34 0H.75a.75.75 0 1 0 0 1.5m10.88 11.3a1.149 1.149 0 1 0-2.298 0a1.149 1.149 0 0 0 2.297 0Zm-6.15-1.148a1.149 1.149 0 1 1 0 2.297a1.149 1.149 0 0 1 0-2.297" clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    </div>

  <!-- TÍTULO -->
  <h1 class="text-3xl font-bold text-center mt-6 mb-4">Catálogo de Productos</h1>

  <!-- CONTENEDOR -->
  <section id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 mb-10"></section>

  <!-- SCRIPT DE CARGA -->
  <script>
    fetch('productos_tivana.json')
      .then(res => res.json())
      .then(productos => {
        const contenedor = document.getElementById('productos-container');
        productos.forEach(p => {
          const total = (p.precio + p.envio).toFixed(2);
          const html = `
            <div class="bg-white rounded shadow p-4 hover:shadow-lg transition">
              <img src="${p.imagen}" alt="${p.titulo}" class="w-full h-48 object-contain mb-4" />
              <h3 class="text-md font-semibold mb-2">${p.titulo}</h3>
              <p class="text-sm text-gray-700">Precio: $${p.precio.toFixed(2)}</p>
              <p class="text-sm text-gray-700">Envío estimado: $${p.envio.toFixed(2)}</p>
              <p class="text-green-600 font-bold text-lg">Total: $${total}</p>
              <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700">Comprar con Tivana</button>
            </div>
          `;
          contenedor.innerHTML += html;
        });
      })
      .catch(error => {
        console.error('Error al cargar productos:', error);
        document.getElementById('productos-container').innerHTML = '<p class="text-red-500">No se pudieron cargar los productos.</p>';
      });
  </script>

</body>
</html>
