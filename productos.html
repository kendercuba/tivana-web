
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos Amazon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">

  <h1 class="text-3xl font-bold text-center mt-6 mb-4">Productos de Amazon</h1>

  <section id="productos-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-4 mb-10"></section>

  <script>
    fetch('productos_simple.json')
      .then(res => res.json())
      .then(productos => {
        const contenedor = document.getElementById('productos-container');
        productos.forEach(p => {
          const productoHTML = `
            <div class="bg-white rounded shadow p-4 hover:shadow-lg transition">
              <a href="${p.url}" target="_blank" rel="noopener noreferrer">
                <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-contain mb-4" />
                <h3 class="text-md font-semibold mb-2">${p.title}</h3>
                <p class="text-green-600 font-bold text-lg">$${p.price}</p>
              </a>
            </div>
          `;
          contenedor.innerHTML += productoHTML;
        });
      })
      .catch(error => {
        console.error('Error al cargar productos:', error);
        document.getElementById('productos-container').innerHTML = '<p class="text-red-500">No se pudieron cargar los productos.</p>';
      });
  </script>

</body>
</html>
