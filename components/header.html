<!--CABECERA-->
<header class="bg-[#ffa807] shadow-md sticky top-0 z-50 px-4 py-3">
  <div class="flex flex-col md:flex-row items-center justify-between w-full gap-4">
    
    <!-- ✅ SOLO MÓVIL: Logo izquierda + Sesión/Carrito derecha -->
    <div class="flex justify-between items-center w-full md:hidden">
      <!-- Logo móvil -->
      <img src="images/tivana_logo_azul.png" alt="Tivana Logo" class="h-10">
      
      <!-- Sesión + Carrito móvil -->
      <div class="flex items-center gap-4">
        <a href="#" class="text-sm hover:underline">Iniciar sesión</a>
        <a href="#" class="text-gray-700 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 14 14">
            <path fill="currentColor" fill-rule="evenodd" d="M.75 1.5h1.396l.379 1.44l.01.034l.968 4.845l.012.078l.42 2.1V10a1.25 1.25 0 0 0 1.225 1h6.09a.75.75 0 0 0 0-1.5H5.365l-.25-1.25h6.997c.035 0 .135.003.227-.012a1.01 1.01 0 0 0 .756-.589c.054-.124.081-.281.09-.333l.003-.014l.791-3.862l.002-.01a1 1 0 0 0-.98-1.18H3.894L3.56.975A1.25 1.25 0 0 0 2.34 0H.75a.75.75 0 1 0 0 1.5m10.88 11.3a1.149 1.149 0 1 0-2.298 0a1.149 1.149 0 0 0 2.297 0Zm-6.15-1.148a1.149 1.149 0 1 1 0 2.297a1.149 1.149 0 0 1 0-2.297" clip-rule="evenodd"/>
          </svg>
        </a>
      </div>
    </div>

    <!-- ✅ LOGO (solo escritorio) -->
    <div class="hidden md:flex items-center gap-2">
      <img src="images/tivana_logo_azul.png" alt="Tivana Logo" class="h-10">
    </div>

    <!-- ✅ SESIÓN Y CARRITO (solo escritorio) -->
    <div class="hidden md:flex items-center justify-end gap-4 w-full md:w-auto md:order-last">
      <a href="#" class="text-sm hover:underline">Iniciar sesión</a>
      <a href="#" class="text-gray-700 hover:text-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 14 14">
          <path fill="currentColor" fill-rule="evenodd" d="M.75 1.5h1.396l.379 1.44l.01.034l.968 4.845l.012.078l.42 2.1V10a1.25 1.25 0 0 0 1.225 1h6.09a.75.75 0 0 0 0-1.5H5.365l-.25-1.25h6.997c.035 0 .135.003.227-.012a1.01 1.01 0 0 0 .756-.589c.054-.124.081-.281.09-.333l.003-.014l.791-3.862l.002-.01a1 1 0 0 0-.98-1.18H3.894L3.56.975A1.25 1.25 0 0 0 2.34 0H.75a.75.75 0 1 0 0 1.5m10.88 11.3a1.149 1.149 0 1 0-2.298 0a1.149 1.149 0 0 0 2.297 0Zm-6.15-1.148a1.149 1.149 0 1 1 0 2.297a1.149 1.149 0 0 1 0-2.297" clip-rule="evenodd"/>
        </svg>
      </a>
    </div>

    <!-- ✅ UBICACIÓN -->
    <div class="hidden md:flex items-center gap-1 text-sm text-gray-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 11.5A2.5 2.5 0 0 1 9.5 9A2.5 2.5 0 0 1 12 6.5A2.5 2.5 0 0 1 14.5 9a2.5 2.5 0 0 1-2.5 2.5M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7"/>
      </svg>
      <span id="user-location">Venezuela</span>
    </div>

    <!-- ✅ BARRA DE BÚSQUEDA -->
    <form action="productos.html" method="GET" class="w-full sm:max-w-3xl md:max-w-4xl lg:max-w-5xl xl:max-w-6xl bg-gray-100 rounded overflow-hidden px-2 py-1 flex items-center gap-2">
      <select name="categoria" class="text-sm bg-transparent outline-none">
        <option value="">Todos</option>
        <option value="tecnologia">Tecnología</option>
        <option value="ropa">Ropa</option>
        <option value="hogar">Hogar</option>
        <option value="cocina">Cocina</option>
      </select>
      <input name="busqueda" type="text" placeholder="Buscar en Tivana..." class="flex-grow bg-transparent outline-none text-sm px-2">
      <button type="submit" class="bg-orange-500 px-3 py-2 text-white rounded-r">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-white" viewBox="0 0 512 512">
          <path fill="currentColor" d="M416 208c0 45.9-14.9 88.3-40 122.7l126.6 126.7c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208M208 352a144 144 0 1 0 0-288a144 144 0 1 0 0 288"/>
        </svg>
      </button>
    </form>


    <!-- ✅ IDIOMA (solo escritorio) -->
    <div class="hidden md:block relative">
      <button class="flex items-center gap-1 text-sm">
        <img src="https://flagcdn.com/w40/es.png" alt="Español" class="w-5 h-4"> ES
      </button>
      <div class="absolute hidden mt-1 bg-white border rounded shadow p-1">
        <a href="#" class="flex items-center gap-1 text-sm hover:underline">
          <img src="https://flagcdn.com/w40/us.png" alt="English" class="w-5 h-4"> EN
        </a>
      </div>
    </div>

  </div>
</header>
